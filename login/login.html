<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Manrope:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="login/login.css">
</head>
<body>
    <div class="form-container">
        <img class="logo" src="img/logo.jpg" alt="logo">
        <h2>¡Bienvenido!</h2>
        <p>Inicia sesión con tu correo y contraseña</p>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Correo" required />
            <input type="password" id="password" placeholder="Contraseña" required />
            <button type="submit"><a href="inicio.html">Entrar</a></button>
            <p id="errorMsg" class="error"></p>
        </form>
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
